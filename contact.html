<!DOCTYPE html>
<html>

<head>
    <title>Contact Form</title>
    <link rel="icon" type="image/x-icon" style="fill: white;" href="/img/portfolio.png">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img alt="Gurpreet's Portfolio Logo" height="30"
                    src="img/bg.png"
                    width="30" />
                <span>
                    Gurpreet's Portfolio
                </span>
            </div>
            <div class="title">
                GET IN TOUCH
            </div>
            <div class="main-title">
                Convey Your Ideas to Us
            </div>
            <div class="description">
                Contact us for questions, technical assistance, or collaboration opportunities via the contact
                information provided.
            </div>
            <div class="contact-info">
                <i class="fas fa-phone">
                </i>
                <span>
                    +123-456-7890
                </span>
            </div>
            <div class="contact-info">
                <i class="fas fa-envelope">
                </i>
                <span>
                    hello@reallygreatsite.com
                </span>
            </div>
            <div class="contact-info">
                <i class="fas fa-map-marker-alt">
                </i>
                <span>
                    123 Anywhere ST., Any City, 12345
                </span>
            </div>
        </div>
        <div class="right-section">
            <div class="nav">
                <a href="/index.html">
                    Home
                </a>
                <a href="/about.html">
                    About
                </a>
                <a href="/services.html">
                    Service
                </a>
                <a href="/blog.html">
                    Blog
                </a>
            </div>
            <form>
                <div class="form-group">
                    <label for="name">
                        Name
                    </label>
                    <input id="name" name="name" type="text" />
                </div>
                <div class="form-group">
                    <label for="email">
                        Email
                    </label>
                    <input id="email" name="email" type="email" />
                </div>
                <div class="form-group">
                    <label for="phone">
                        Phone Number
                    </label>
                    <input id="phone" name="phone" type="text" />
                </div>
                <div class="form-group">
                    <label for="message">
                        Message
                    </label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <button class="submit-btn" type="submit">
                    SUBMIT NOW
                </button>
            </form>
        </div>
    </div>
</body>

</html>
